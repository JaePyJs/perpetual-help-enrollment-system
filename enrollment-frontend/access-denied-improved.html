<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Access Denied - Perpetual Help College of Manila"
    />
    <title>Access Denied - Perpetual Help College of Manila</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modern-theme.css" />
  </head>
  <body>
    <div class="theme-switcher">
      <button id="theme-light" title="Light Mode">
        <i class="fas fa-sun"></i>
      </button>
      <button id="theme-dark" title="Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <button id="theme-system" title="System">
        <i class="fas fa-desktop"></i>
      </button>
    </div>
    <div class="flex flex-center mt-2">
      <div class="card denied-card">
        <div class="flex flex-center gap-2 mb-2 logo-row">
          <img src="images/phcm-logo.svg" alt="PHCM Logo" class="phcm-logo" />
        </div>
        <h2 class="mb-2 text-center text-danger">
          <i class="fas fa-ban"></i> Access Denied
        </h2>
        <p class="mb-2 text-center">
          You do not have permission to view this page.<br />Please contact your
          administrator if you believe this is an error.
        </p>
        <div class="flex flex-center">
          <a href="index.html" class="btn"
            ><i class="fas fa-home mr-2"></i>Back to Home</a
          >
        </div>
      </div>
    </div>
    <style>
      .denied-card {
        max-width: 420px;
        width: 100%;
      }
      .phcm-logo {
        height: 60px;
      }
      .logo-row {
        justify-content: center;
      }
      .text-center {
        text-align: center;
      }
      .flex-center {
        justify-content: center;
        align-items: center;
      }
      .mr-2 {
        margin-right: 0.75rem;
      }
      .text-danger {
        color: var(--danger);
      }
    </style>
    <script>
      // Theme switcher logic (same as login page)
      const root = document.documentElement;
      const themeBtns = [
        document.getElementById("theme-light"),
        document.getElementById("theme-dark"),
        document.getElementById("theme-system"),
      ];
      function setTheme(theme) {
        localStorage.setItem("theme", theme);
        themeBtns.forEach((btn) => btn.classList.remove("active"));
        if (theme === "light") {
          root.classList.remove("dark");
          themeBtns[0].classList.add("active");
        } else if (theme === "dark") {
          root.classList.add("dark");
          themeBtns[1].classList.add("active");
        } else {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }
          themeBtns[2].classList.add("active");
        }
      }
      themeBtns[0].onclick = () => setTheme("light");
      themeBtns[1].onclick = () => setTheme("dark");
      themeBtns[2].onclick = () => setTheme("system");
      setTheme(localStorage.getItem("theme") || "system");
    </script>
  </body>
</html>
