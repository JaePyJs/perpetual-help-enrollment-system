<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User Registration - Perpetual Help College of Manila" />
    <title>Register - Perpetual Help College of Manila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="modern-theme.css" />
  </head>
  <body>
    <div class="theme-switcher">
      <button id="theme-light" title="Light Mode"><i class="fas fa-sun"></i></button>
      <button id="theme-dark" title="Dark Mode"><i class="fas fa-moon"></i></button>
      <button id="theme-system" title="System"><i class="fas fa-desktop"></i></button>
    </div>
    <div class="flex flex-center mt-2">
      <div class="card registration-card">
        <div class="flex flex-center gap-2 mb-2 logo-row">
          <img src="images/phcm-logo.svg" alt="PHCM Logo" class="phcm-logo" />
          <h2>Perpetual Help College of Manila</h2>
        </div>
        <h3 class="mb-2 text-center">Create your account</h3>
        <form id="registration-form" autocomplete="off">
          <input class="input" type="text" placeholder="Full Name" required />
          <input class="input" type="email" placeholder="Email Address" required />
          <input class="input" type="text" placeholder="ID Number" required />
          <input class="input" type="password" placeholder="Password" required />
          <input class="input" type="password" placeholder="Confirm Password" required />
          <button class="btn mt-2" type="submit">Register</button>
        </form>
        <div class="flex gap-2 mt-2 flex-center">
          <a href="loginpage-improved.html">Already have an account? Sign in</a>
        </div>
        <div id="register-toast" class="toast d-none"></div>
      </div>
    </div>
    <style>
      .registration-card { max-width: 480px; width: 100%; }
      .phcm-logo { height: 60px; }
      .logo-row { justify-content: center; }
      .text-center { text-align: center; }
      .flex-center { justify-content: center; align-items: center; }
      .d-none { display: none; }
    </style>
    <script>
      // Theme switcher logic (same as login page)
      const root = document.documentElement;
      const themeBtns = [
        document.getElementById('theme-light'),
        document.getElementById('theme-dark'),
        document.getElementById('theme-system')
      ];
      function setTheme(theme) {
        localStorage.setItem('theme', theme);
        themeBtns.forEach(btn => btn.classList.remove('active'));
        if (theme === 'light') {
          root.classList.remove('dark');
          themeBtns[0].classList.add('active');
        } else if (theme === 'dark') {
          root.classList.add('dark');
          themeBtns[1].classList.add('active');
        } else {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          themeBtns[2].classList.add('active');
        }
      }
      themeBtns[0].onclick = () => setTheme('light');
      themeBtns[1].onclick = () => setTheme('dark');
      themeBtns[2].onclick = () => setTheme('system');
      setTheme(localStorage.getItem('theme') || 'system');

      // Registration form logic (demo only)
      document.getElementById('registration-form').onsubmit = function(e) {
        e.preventDefault();
        // TODO: Replace with real registration logic
        showToast('Registration successful! (Demo)');
      };
      function showToast(msg, error) {
        const toast = document.getElementById('register-toast');
        toast.textContent = msg;
        toast.style.background = error ? 'var(--danger)' : 'var(--primary)';
        toast.classList.remove('d-none');
        setTimeout(() => { toast.classList.add('d-none'); }, 2500);
      }
    </script>
  </body>
</html>
