  <path d="M100,20 L170,75 L170,145 L100,180 L30,145 L30,75 Z" fill="#ffffff" stroke="#003366" stroke-width="2" />
  
  <!-- Book (Knowledge Symbol) -->
  <rect x="60" y="80" width="80" height="50" rx="2" fill="#003366" />
  <rect x="65" y="85" width="70" height="40" rx="2" fill="#ffffff" />
  <path d="M100,85 L100,125" stroke="#003366" stroke-width="2" />
  
  <!-- Torch (Enlightenment Symbol) -->
  <path d="M100,60 L100,85" stroke="#bb0000" stroke-width="4" />
  <path d="M100,60 C90,50 85,40 100,30 C115,40 110,50 100,60 Z" fill="#ffcc00" stroke="#bb0000" stroke-width="2" />
  <path d="M95,55 L105,55" stroke="#ffcc00" stroke-width="2" />
  
  <!-- Stars (Excellence) -->
  <path d="M60,50 L63,58 L72,58 L65,63 L68,71 L60,66 L52,71 L55,63 L48,58 L57,58 Z" fill="#ffcc00" />
  <path d="M140,50 L143,58 L152,58 L145,63 L148,71 L140,66 L132,71 L135,63 L128,58 L137,58 Z" fill="#ffcc00" />
  
  <!-- School Name Banner -->
  <path d="M40,140 C40,140 100,160 160,140" fill="none" stroke="#003366" stroke-width="2" />
  <path d="M40,145 C40,145 100,165 160,145" fill="none" stroke="#003366" stroke-width="2" />
  
  <!-- "PHCM" text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#003366">PHCM</text>
  
  <!-- Founded Year -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#003366">EST. 1975</text>
</svg>
