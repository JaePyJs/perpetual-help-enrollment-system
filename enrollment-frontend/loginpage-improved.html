<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Enrollment System Login" />
    <title>Login - Perpetual Help College of Manila</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modern-theme.css" />
  </head>
  <body>
    <div class="theme-switcher">
      <button id="theme-light" title="Light Mode">
        <i class="fas fa-sun"></i>
      </button>
      <button id="theme-dark" title="Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <button id="theme-system" title="System">
        <i class="fas fa-desktop"></i>
      </button>
    </div>
    <div class="flex flex-center mt-2">
      <div class="card login-card">
        <div class="flex flex-center gap-2 mb-2 logo-row">
          <img src="images/phcm-logo.svg" alt="PHCM Logo" class="phcm-logo" />
          <h2>Perpetual Help College of Manila</h2>
        </div>
        <h3 class="mb-2 text-center">Sign in to your account</h3>
        <div class="flex gap-2 mb-2 flex-center">
          <button class="btn" id="tab-student" type="button">Student</button>
          <button class="btn" id="tab-teacher" type="button">Teacher</button>
          <button class="btn" id="tab-admin" type="button">Admin</button>
        </div>
        <form id="login-form" autocomplete="off">
          <input
            class="input"
            id="login-id"
            type="text"
            placeholder="ID Number"
            required
          />
          <input
            class="input"
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
          <button class="btn mt-2" type="submit">Sign In</button>
        </form>
        <div class="flex gap-2 mt-2 space-between">
          <a href="password-change.html">Forgot password?</a>
          <a href="user-registration.html">Register</a>
        </div>
        <div id="login-toast" class="toast d-none"></div>
      </div>
    </div>
    <style>
      .login-card {
        max-width: 420px;
        width: 100%;
      }
      .phcm-logo {
        height: 60px;
      }
      .logo-row {
        justify-content: center;
      }
      .text-center {
        text-align: center;
      }
      .flex-center {
        justify-content: center;
        align-items: center;
      }
      .space-between {
        justify-content: space-between;
      }
      .d-none {
        display: none;
      }
    </style>
    <script>
      // Theme switcher logic
      const root = document.documentElement;
      const themeBtns = [
        document.getElementById("theme-light"),
        document.getElementById("theme-dark"),
        document.getElementById("theme-system"),
      ];
      function setTheme(theme) {
        localStorage.setItem("theme", theme);
        themeBtns.forEach((btn) => btn.classList.remove("active"));
        if (theme === "light") {
          root.classList.remove("dark");
          themeBtns[0].classList.add("active");
        } else if (theme === "dark") {
          root.classList.add("dark");
          themeBtns[1].classList.add("active");
        } else {
          // system
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }
          themeBtns[2].classList.add("active");
        }
      }
      themeBtns[0].onclick = () => setTheme("light");
      themeBtns[1].onclick = () => setTheme("dark");
      themeBtns[2].onclick = () => setTheme("system");
      setTheme(localStorage.getItem("theme") || "system");

      // Tab logic
      let currentRole = "student";
      document.getElementById("tab-student").onclick = () =>
        switchRole("student");
      document.getElementById("tab-teacher").onclick = () =>
        switchRole("teacher");
      document.getElementById("tab-admin").onclick = () => switchRole("admin");
      function switchRole(role) {
        currentRole = role;
        document.getElementById("login-id").placeholder =
          role === "student"
            ? "Student ID"
            : role === "teacher"
            ? "Teacher ID"
            : "Admin ID";
        document
          .getElementById("tab-student")
          .classList.toggle("btn", role !== "student");
        document
          .getElementById("tab-student")
          .classList.toggle("btn-primary", role === "student");
        document
          .getElementById("tab-teacher")
          .classList.toggle("btn", role !== "teacher");
        document
          .getElementById("tab-teacher")
          .classList.toggle("btn-primary", role === "teacher");
        document
          .getElementById("tab-admin")
          .classList.toggle("btn", role !== "admin");
        document
          .getElementById("tab-admin")
          .classList.toggle("btn-primary", role === "admin");
      }
      switchRole("student");

      // Login form logic (demo only)
      document.getElementById("login-form").onsubmit = function (e) {
        e.preventDefault();
        // TODO: Replace with real authentication
        const id = document.getElementById("login-id").value;
        const pw = document.getElementById("login-password").value;
        if (id && pw) {
          showToast("Login successful! (Demo)");
        } else {
          showToast("Please enter your credentials.", true);
        }
      };
      function showToast(msg, error) {
        const toast = document.getElementById("login-toast");
        toast.textContent = msg;
        toast.style.background = error ? "var(--danger)" : "var(--primary)";
        toast.classList.remove("d-none");
        setTimeout(() => {
          toast.classList.add("d-none");
        }, 2500);
      }
    </script>
  </body>
</html>
