<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/teacher-dashboard.css" />
    <style>
      .notifications-container {
        padding: 1rem;
      }
      
      .notifications-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      
      .actions {
        display: flex;
        gap: 0.5rem;
      }
      
      .action-button {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        background-color: #e77f33;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .action-button:hover {
        background-color: #d66e22;
      }
      
      .action-button.secondary {
        background-color: #6c757d;
      }
      
      .action-button.secondary:hover {
        background-color: #5a6268;
      }
      
      .notification-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .notification-item {
        padding: 1rem;
        border-radius: 8px;
        background-color: #f8f8f8;
        border-left: 4px solid #e77f33;
        transition: background-color 0.2s;
        position: relative;
      }
      
      .notification-item:hover {
        background-color: #f1f1f1;
      }
      
      .notification-item.read {
        border-left-color: #6c757d;
        opacity: 0.8;
      }
      
      .notification-type {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        background-color: #e6e6e6;
      }
      
      .notification-type.message {
        background-color: #c8e6c9;
        color: #2e7d32;
      }
      
      .notification-type.announcement {
        background-color: #bbdefb;
        color: #1565c0;
      }
      
      .notification-type.schedule {
        background-color: #ffccbc;
        color: #d84315;
      }
      
      .notification-type.grade {
        background-color: #e1bee7;
        color: #6a1b9a;
      }
      
      .notification-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      
      .notification-title {
        font-weight: bold;
        font-size: 1.1rem;
        padding-right: 5rem;
      }
      
      .notification-time {
        font-size: 0.8rem;
        color: #6c757d;
      }
      
      .notification-content {
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }
      
      .notification-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      
      .notification-link {
        font-size: 0.9rem;
        color: #e77f33;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      .notification-link:hover {
        text-decoration: underline;
      }
      
      .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #e53935;
      }
      
      .priority-marker {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }
      
      .priority-low {
        background-color: #4caf50;
      }
      
      .priority-medium {
        background-color: #ff9800;
      }
      
      .priority-high {
        background-color: #f44336;
      }
      
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3rem;
        color: #6c757d;
      }
      
      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      
      .empty-text {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      
      .filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      
      .filter-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .filter-label {
        font-weight: bold;
        font-size: 0.9rem;
      }
      
      .filter-select {
        padding: 0.4rem 0.75rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      
      .filter-checkbox {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }
      
      .page-item {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .page-item:hover {
        background-color: #f1f1f1;
      }
      
      .page-item.active {
        background-color: #e77f33;
        color: white;
      }
      
      @media (max-width: 768px) {
        .notifications-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
        
        .filters {
          flex-direction: column;
          width: 100%;
        }
        
        .filter-group {
          width: 100%;
        }
        
        .filter-select {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="teacher-dashboard">
      <aside class="sidebar">
        <h2>School Panel</h2>
        <ul>
          <li><a href="teacher-dashboard.html">üè† Dashboard</a></li>
          <li>
            <a href="teacher-dashboard.html#courses">üìö My Courses</a>
          </li>
          <li><a href="teacher-dashboard.html#students">üë• Students</a></li>
          <li><a href="teacher-dashboard.html#grades">üìä Grades</a></li>
          <li><a href="attendance-tracking.html">üìù Attendance</a></li>
          <li><a href="schedule-management.html">üìÖ Schedules</a></li>
          <li><a href="messaging.html">‚úâÔ∏è Messages</a></li>
          <li><a href="notifications.html" class="active">üîî Notifications</a></li>
          <li><a href="teacher-dashboard.html#reports">üìã Reports</a></li>
          <li><a href="loginpage.html" onclick="logout()">üö™ Log Out</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="notifications-container">
          <div class="notifications-header">
            <h1>Notifications</h1>
            <div class="actions">
              <button class="action-button secondary" id="mark-all-read">Mark All as Read</button>
              <button class="action-button secondary" id="clear-all">Clear All</button>
            </div>
          </div>
          
          <div class="filters">
            <div class="filter-group">
              <label class="filter-label">Type:</label>
              <select class="filter-select" id="type-filter">
                <option value="all">All Types</option>
                <option value="message">Messages</option>
                <option value="announcement">Announcements</option>
                <option value="schedule">Schedules</option>
                <option value="grade">Grades</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label class="filter-label">Priority:</label>
              <select class="filter-select" id="priority-filter">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label class="filter-checkbox">
                <input type="checkbox" id="unread-filter">
                <span>Unread Only</span>
              </label>
            </div>
          </div>
          
          <div class="notification-list" id="notification-list">
            <!-- Notifications will be populated here -->
          </div>
          
          <div class="pagination" id="notification-pagination">
            <!-- Pagination will be populated here -->
          </div>
        </div>
      </main>
    </div>
    
    <!-- Templates for dynamic content -->
    <template id="notification-item-template">
      <div class="notification-item">
        <div class="notification-type"></div>
        <div class="notification-header">
          <div class="notification-title"></div>
          <div class="notification-time"></div>
        </div>
        <div class="notification-content"></div>
        <div class="notification-actions">
          <a href="#" class="notification-link mark-read">Mark as Read</a>
          <a href="#" class="notification-link view-details">View Details</a>
          <a href="#" class="notification-link dismiss">Dismiss</a>
        </div>
      </div>
    </template>
    
    <script src="js/api.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/security-module.js"></script>
    <script src="js/notifications.js"></script>
  </body>
</html>
